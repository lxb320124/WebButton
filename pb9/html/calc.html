        //返回农历y年的总天数
        function lYearDays(y) {
            var i, sum = 348;
            for (i = 0x8000; i > 0x8; i >>= 1)sum += (lunarInfo[y - 1900] & i) ? 1 : 0;
            return (sum + leapDays(y));
        }
        //返回农历y年闰月的天数
        function leapDays(y) {
            if (leapMonth(y)) return ((lunarInfo[y - 1900] & 0x10000) ? 30 : 29);
            else return (0);
        }
        //判断y年的农历中那个月是闰月,不是闰月返回0
        function leapMonth(y) {
            return (lunarInfo[y - 1900] & 0xf);
        }
        //返回农历y年m月的总天数
        function monthDays(y, m) {
            return ((lunarInfo[y - 1900] & (0x10000 >> m)) ? 30 : 29);
        }
        //算出当前月第一天的农历日期和当前农历日期下一个月农历的第一天日期
        function Dianaday(objDate) {
            var i, leap = 0, temp = 0;
            var baseDate = new Date(1900, 0, 31);
            var offset = (objDate - baseDate) / 86400000;
            this.dayCyl = offset + 40;
            this.monCyl = 14;
            for (i = 1900; i < 2050 && offset > 0; i++) {
                temp = lYearDays(i)
                offset -= temp;
                this.monCyl += 12;
            }
            if (offset < 0) {
                offset += temp;
                i--;
                this.monCyl -= 12;
            }
            this.year = i;
            this.yearCyl = i - 1864;
            leap = leapMonth(i); //闰哪个月
            this.isLeap = false;
            for (i = 1; i < 13 && offset > 0; i++) {
                if (leap > 0 && i == (leap + 1) && this.isLeap == false) {    //闰月
                    --i; this.isLeap = true; temp = leapDays(this.year);
                }
                else {
                    temp = monthDays(this.year, i);
                }
                if (this.isLeap == true && i == (leap + 1)) this.isLeap = false;    //解除闰月
                offset -= temp;
                if (this.isLeap == false) this.monCyl++;
            }
            if (offset == 0 && leap > 0 && i == leap + 1)
                if (this.isLeap) { this.isLeap = false; }
                else { this.isLeap = true; --i; --this.monCyl; }
            if (offset < 0) { offset += temp; --i; --this.monCyl; }
            this.month = i;
            this.day = offset + 1;
        }
        //返回公历y年m+1月的天数
        function solarDays(y, m) {
            if (m == 1)
                return (((y % 4 == 0) && (y % 100 != 0) || (y % 400 == 0)) ? 29 : 28);
            else
                return (solarMonth[m]);
        }
        //记录公历和农历某天的日期
        function calElement(sYear, sMonth, sDay, week, lYear, lMonth, lDay, isLeap) {
            this.isToday = false;
            //公历
            this.sYear = sYear;
            this.sMonth = sMonth;
            this.sDay = sDay;
            this.week = week;
            //农历
            this.lYear = lYear;
            this.lMonth = lMonth;
            this.lDay = lDay;
            this.isLeap = isLeap;
            //节日记录
            this.lunarFestival = ''; //农历节日
            this.solarFestival = ''; //公历节日
            this.solarTerms = ''; //节气
        }
        //返回某年的第n个节气为几日(从0小寒起算)
        function sTerm(y, n) {
            var offDate = new Date((31556925974.7 * (y - 1900) + sTermInfo[n] * 60000) + Date.UTC(1900, 0, 6, 2, 5));
            return (offDate.getUTCDate())
        }
        //保存y年m+1月的相关信息
        var fat = mat = 9;
        var eve = 0;
        function calendar(y, m) {
            fat = mat = 0;
            var sDObj, lDObj, lY, lM, lD = 1, lL, lX = 0, tmp1, tmp2;
            var lDPOS = new Array(3);
            var n = 0;
            var firstLM = 0;
            sDObj = new Date(y, m, 1);    //当月第一天的日期
            this.length = solarDays(y, m);    //公历当月天数
            this.firstWeek = sDObj.getDay();    //公历当月1日星期几
            if ((m + 1) == 5) { fat = sDObj.getDay() }
            if ((m + 1) == 6) { mat = sDObj.getDay() }
            for (var i = 0; i < this.length; i++) {
                if (lD > lX) {
                    sDObj = new Date(y, m, i + 1);    //当月第一天的日期
                    lDObj = new Dianaday(sDObj);     //农历
                    lY = lDObj.year;           //农历年
                    lM = lDObj.month;          //农历月
                    lD = lDObj.day;            //农历日
                    lL = lDObj.isLeap;         //农历是否闰月
                    lX = lL ? leapDays(lY) : monthDays(lY, lM); //农历当月最后一天
                    if (lM == 12) { eve = lX }
                    if (n == 0) firstLM = lM;
                    lDPOS[n++] = i - lD + 1;
                }
                this[i] = new calElement(y, m + 1, i + 1, nStr1[(i + this.firstWeek) % 7], lY, lM, lD++, lL);
                if ((i + this.firstWeek) % 7 == 0) {
                    this[i].color = 'red';  //周日颜色
                }
            }
            //节气
            tmp1 = sTerm(y, m * 2) - 1;
            tmp2 = sTerm(y, m * 2 + 1) - 1;
            this[tmp1].solarTerms = solarTerm[m * 2];
            this[tmp2].solarTerms = solarTerm[m * 2 + 1];
            if ((this.firstWeek + 12) % 7 == 5) {//黑色星期五
                this[12].solarFestival += '黑色星期五';
            }
            if (y == tY && m == tM) {
                this[tD - 1].isToday = true;    //今日
            }
        }
        //用中文显示农历的日期
        function cDay(d) {
            var s;
            switch (d) {
                case 10:
                    s = '初十';
                    break;
                case 20:
                    s = '二十';
                    break;
                case 30:
                    s = '三十';
                    break;
                default:
                    s = nStr2[Math.floor(d / 10)];
                    //s += nStr1[d % 10];
                    s += nStr1[parseInt(d % 10)];
                    break;
            }
            return (s);
        }
        //在表格中显示公历和农历的日期,以及相关节日
        var cld;
        function drawCld(SY, SM) {
            var TF = true;
            var p1 = p2 = "";
            var i, sD, s, size;
            cld = new calendar(SY, SM);
            GZ.innerHTML = '                       【' + Animals[(SY - 4) % 12] + '】';    //生肖
            for (i = 0; i < 42; i++) {
                sObj = eval('SD' + i);
                lObj = eval('LD' + i);
                sObj.className = '';
                sD = i - cld.firstWeek;
                if (sD > -1 && sD < cld.length) { //日期内
                    sObj.innerHTML = sD + 1;
                    if (cld[sD].isToday) {
                        sObj.style.color = '#9900FF'; //今日颜色
                    } else {
                        sObj.style.color = '';
                    }
                    if (cld[sD].lDay == 1) { //显示农历月
                        lObj.innerHTML = '<b>' + (cld[sD].isLeap ? '闰' : '') + cld[sD].lMonth + '月' + (monthDays(cld[sD].lYear, cld[sD].lMonth) == 29 ? '小' : '大') + '</b>';
                    }
                    else { //显示农历日
                        lObj.innerHTML = cDay(cld[sD].lDay);
                    }
                    var Slfw = Ssfw = null;
                    s = cld[sD].solarFestival;
                    for (var ipp = 0; ipp < lFtv.length; ipp++) {    //农历节日
                        if (parseInt(lFtv[ipp].substr(0, 2)) === parseInt(cld[sD].lMonth)) {
                            if (parseInt(lFtv[ipp].substr(2, 4)) === parseInt(cld[sD].lDay)) {
                                lObj.innerHTML = lFtv[ipp].substr(5);
                                Slfw = lFtv[ipp].substr(5);
                            }
                        }
                        if (12 == (cld[sD].lMonth)) {    //判断是否为除夕
                            if (eve == (cld[sD].lDay)) { lObj.innerHTML = "除夕"; Slfw = "除夕"; }
                        }
                    }
                    for (var ipp = 0; ipp < sFtv.length; ipp++) {    //公历节日
                        if (parseInt(sFtv[ipp].substr(0, 2)) == (SM + 1)) {
                            if (parseInt(sFtv[ipp].substr(2, 4)) == (sD + 1)) {
                                lObj.innerHTML = sFtv[ipp].substr(5);
                                Ssfw = sFtv[ipp].substr(5);
                            }
                        }
                    }
                    if ((SM + 1) == 5) {    //母亲节
                        if (fat == 0) {
                            if ((sD + 1) == 7) { Ssfw = "母亲节"; lObj.innerHTML = "母亲节" }
                        }
                        else if (fat < 9) {
                            if ((sD + 1) == ((7 - fat) + 8)) { Ssfw = "母亲节"; lObj.innerHTML = "母亲节" }
                        }
                    }
                    if ((SM + 1) == 6) {    //父亲节
                        if (mat == 0) {
                            if ((sD + 1) == 14) { Ssfw = "父亲节"; lObj.innerHTML = "父亲节" }
                        }
                        else if (mat < 9) {
                            if ((sD + 1) == ((7 - mat) + 15)) { Ssfw = "父亲节"; lObj.innerHTML = "父亲节" }
                        }
                    }
                    if (s.length <= 0) {    //设置节气的颜色
                        s = cld[sD].solarTerms;
                        if (s.length > 0) s = s.fontcolor('limegreen');
                    }
                    if (s.length > 0) { lObj.innerHTML = s; Slfw = s; }    //节气
                    if ((Slfw != null) && (Ssfw != null)) {
                        lObj.innerHTML = Slfw + "/" + Ssfw;
                    }
                }
                else { //非日期
                    sObj.innerHTML = '';
                    lObj.innerHTML = '';
                }
            }
